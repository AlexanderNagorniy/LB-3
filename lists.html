
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
    <h2>Lists</h2>
    <ul>
        <li>Unordered Item 1</li>
        <li>Unordered Item 2</li>
    </ul>
    <ol>
        <li>Ordered Item 1</li>
        <li>Ordered Item 2</li>
    </ol>
    <dl>
        <dt>Term 1</dt>
        <dd>Definition 1</dd>
        <dt>Term 2</dt>
        <dd>Definition 2</dd>
    </dl>
</body>
</html>
