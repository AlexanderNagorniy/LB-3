
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Текст</title>
</head>
<body>
    <!-- Various text examples -->
    <h2>Форматування тексту</h2>
    <p><b>Жирний текст</b></p>
    <p><em>Виділений текст</em></p>
    <p><i>Текст курсивом</i></p>
    <p><small>Маленький текст</small></p>
    <p><strong>Важливий текст</strong></p>
    <p><sub>Підрядковий текст</sub></p>
    <p><sup>Верхній індекс</sup></p>
    <p><ins>Вставлений текст</ins></p>
    <p><del>Видалений текст</del></p>
    <p><mark>Виділений текст</mark></p>
    <p><abbr title="Abbreviation">Abbr</abbr></p>
    <address>Contact: Нагорний Олександр Володимирович </address>
</body>
</html>
